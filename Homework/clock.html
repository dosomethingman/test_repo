<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Часы</title>
        <meta 
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta http-equiv="X-UA-Comparible" content="ie=edge"/>
        <link rel="stylesheet" href="./clock-style.css">
    </head>
    <body>
        <div class="clock">
            <h1 class="digit-12">12</h1>
            <h1 class="digit-3">3</h1>
            <h1 class="digit-6">6</h1>
            <h1 class="digit-9">9</h1>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="point"></div>
        </div>
    </body>
</html>
